<!DOCTYPE html>
<html lang="en" data-theme="light" data-contrast="normal">
<head>
  <meta charset="UTF-8" />
  <title>Flight Fuel Cost Estimator</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container my-5">
    <div class="card flight-card shadow-lg">
      <div class="card-body p-5">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>Flight Fuel Cost Estimator</h1>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch">
              Dark mode
            </label>
          </div>
        </div>

        <!-- Locations -->
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">From</label>
            <input
              type="text"
              id="fromLocation"
              class="form-control"
              placeholder="e.g. Pune, JFK Airport, Paris"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">To</label>
            <input
              type="text"
              id="toLocation"
              class="form-control"
              placeholder="e.g. Dubai, Tokyo, Heathrow"
            />
          </div>

          <!-- Manufacturer -->
          <div class="col-md-4">
            <label class="form-label">Manufacturer</label>
            <select id="manufacturer" class="form-select">
              <option value="Airbus">Airbus</option>
              <option value="Boeing">Boeing</option>
              <option value="ATR">ATR</option>
            </select>
          </div>

          <!-- Aircraft -->
          <div class="col-md-4">
            <label class="form-label">Aircraft</label>
            <select id="aircraft" class="form-select"></select>
          </div>

          <!-- Currency -->
          <div class="col-md-4">
            <label class="form-label">Currency</label>
            <select id="currency" class="form-select">
              <option value="USD">USD ðŸ‡ºðŸ‡¸</option>
              <option value="INR">INR ðŸ‡®ðŸ‡³</option>
              <option value="EUR">EUR ðŸ‡ªðŸ‡º</option>
            </select>
          </div>

          <!-- Button -->
          <div class="col-12">
            <button id="calculateBtn" class="btn btn-primary w-100">
              Calculate Flight Cost
            </button>
          </div>
        </div>

        <!-- Result -->
        <div id="result" class="result-box mt-5 d-none text-center">
          <h4>Estimated Cost</h4>
          <p id="output" class="fs-3 fw-bold"></p>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
